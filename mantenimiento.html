<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en Mantenimiento | Rosso Materiales</title>
    <link href="assets/FAV.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #272e68; /* Azul Rosso */
            --accent: #ec6434; /* Naranja Rosso */
            --muted: #4b5567;
            --page-bg: #f4f7f6; /* Fondo suave */
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--page-bg);
            color: var(--brand);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 200px; /* Ajusta el tamaño si es necesario */
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--brand);
        }
        p {
            font-size: 1.1rem;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 0;
        }
        /* Icono (opcional) */
        .icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
            /* Puedes usar Font Awesome si lo tienes configurado, o un SVG */
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/PzZscw0G/Logo-Rosso-Institucional-1.png" alt="Rosso Materiales Logo" class="logo" />
        <div class="icon">
             <i class="fas fa-tools"></i> </div>
        <h1>Sitio en Mantenimiento</h1>
        <p>
            Estamos realizando algunas mejoras para ofrecerte una mejor experiencia.
            Volveremos a estar operativos muy pronto.
        </p>
        <p style="margin-top: 20px; font-size: 0.9rem;">
            Disculpá las molestias. ¡Gracias por tu paciencia!
        </p>
    </div>
</body>
</html>
