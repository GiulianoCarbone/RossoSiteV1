<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist de Proyectos - Rosso Materiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        .checklist-section { padding: 120px 0 64px 0; }
        .checklist-container { max-width: 800px; margin: 0 auto; }
        .checklist-header { text-align: center; margin-bottom: 40px; }
        .checklist-title { font-size: 2.5rem; font-weight: 800; color: var(--brand); }
        .checklist-subtitle { font-size: 1.1rem; color: var(--muted); max-width: 60ch; margin: 8px auto 0; }
        .selector-container { display: flex; gap: 16px; margin-bottom: 40px; }
        .project-selector { flex-grow: 1; padding: 12px 16px; font-size: 1.1rem; border-radius: 8px; border: 1px solid #d1d5db; }
        .print-button { padding: 12px 24px; background-color: var(--accent); color: #fff; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        
        .checklist-result { display: none; background-color: #fff; padding: 32px; border-radius: var(--radius); box-shadow: var(--shadow); }
        .checklist-result h3 { font-size: 1.5rem; color: var(--brand); margin-bottom: 24px; }
        .checklist-list { list-style: none; padding: 0; }
        .checklist-item { display: flex; align-items: center; font-size: 1.1rem; padding: 12px 0; border-bottom: 1px solid #f3f4f6; }
        .checklist-item:last-child { border-bottom: none; }
        .checklist-item input { width: 20px; height: 20px; margin-right: 16px; accent-color: var(--accent); }
        .checklist-item a { color: var(--brand); text-decoration: underline; font-size: 0.9rem; margin-left: auto; }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container" aria-label="Primaria">
             <a href="index.html" class="logo" aria-label="Ir al inicio"><img src="https://i.ibb.co/PzZscw0G/Logo-Rosso-Institucional-1.png" alt="Rosso Materiales" class="logo-image" /></a>
            <div class="nav-links" id="nav-links">
                <a href="index.html#promos">Promociones</a>
                <a href="https://catalogo.rossomateriales.site">Catálogo</a>
                <a href="sucursales.html">Sucursales</a>
                <a href="calculadora.html">Calculadora</a>
                <a href="checklist.html">Checklist</a> <a href="https://wa.me/5493814146917">Presupuesto</a>
            </div>
            <button id="mobile-menu-button" class="mobile-menu-btn" aria-controls="mobile-menu" aria-expanded="false" aria-label="Abrir menú">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
    </header>

    <main>
        <section class="checklist-section">
            <div class="checklist-container">
                <div class="checklist-header">
                    <h2 class="checklist-title">Checklist de Proyectos</h2>
                    <p class="checklist-subtitle">Seleccioná tu proyecto y te diremos todo lo que necesitás para empezar con el pie derecho. ¡Que no se te olvide nada!</p>
                </div>

                <div class="selector-container">
                    <select id="project-selector" class="project-selector" onchange="generateChecklist()">
                        <option value="">-- Elegí tu proyecto --</option>
                        <option value="piso">Instalar un piso cerámico</option>
                        <option value="bano">Renovar un baño</option>
                        <option value="pintura">Pintar una habitación</option>
                        <option value="pared">Levantar una pared de ladrillos</option>
                    </select>
                    <button class="print-button" onclick="window.print()">Imprimir</button>
                </div>

                <div id="checklist-result" class="checklist-result">
                    <h3 id="checklist-title-result"></h3>
                    <ul id="checklist-list" class="checklist-list">
                        </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
       </footer>

    <script>
        const projectData = {
            piso: {
                title: "Materiales para instalar un piso cerámico",
                items: [
                    { name: "Pisos o Revestimientos", link: "calculadora.html", linkText: "Calcular cantidad" },
                    { name: "Pegamento para cerámicos" },
                    { name: "Pastina (lechada)" },
                    { name: "Nivel de mano o láser" },
                    { name: "Llana dentada" },
                    { name: "Cortadora de cerámicos" },
                    { name: "Crucetas de separación" }
                ]
            },
            bano: {
                title: "Materiales para renovar un baño",
                items: [
                    { name: "Inodoro y Depósito" },
                    { name: "Vanitory o lavamanos" },
                    { name: "Grifería de ducha y lavamanos" },
                    { name: "Revestimientos para pared y piso", link: "calculadora.html", linkText: "Calcular" },
                    { name: "Pegamento impermeable" },
                    { name: "Pastina antihongos" },
                    { name: "Sellador de silicona para juntas" }
                ]
            },
            pintura: {
                title: "Materiales para pintar una habitación",
                items: [
                    { name: "Pintura látex (interior)" },
                    { name: "Enduido para reparar imperfecciones" },
                    { name: "Lija fina" },
                    { name: "Cinta de enmascarar" },
                    { name: "Nylon o cartón para proteger el piso" },
                    { name: "Rodillo y bandeja" },
                    { name: "Pincel para recortes" }
                ]
            },
            pared: {
                title: "Materiales para levantar una pared",
                items: [
                    { name: "Ladrillos (comunes, huecos, etc.)" },
                    { name: "Cemento" },
                    { name: "Arena" },
                    { name: "Cal" },
                    { name: "Hidrófugo (capa aisladora)" },
                    { name: "Hierros (si corresponde)" },
                    { name: "Cuchara de albañil y balde" }
                ]
            }
        };

        function generateChecklist() {
            const selector = document.getElementById('project-selector');
            const selectedProject = selector.value;
            const resultContainer = document.getElementById('checklist-result');
            const titleEl = document.getElementById('checklist-title-result');
            const listEl = document.getElementById('checklist-list');

            if (!selectedProject) {
                resultContainer.style.display = 'none';
                return;
            }

            const data = projectData[selectedProject];
            titleEl.innerText = data.title;
            listEl.innerHTML = ''; // Limpiar la lista anterior

            data.items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'checklist-item';
                
                let content = `<input type="checkbox"><label>${item.name}</label>`;
                if (item.link) {
                    content += `<a href="${item.link}">${item.linkText}</a>`;
                }
                
                li.innerHTML = content;
                listEl.appendChild(li);
            });

            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
