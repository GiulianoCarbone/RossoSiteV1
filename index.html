<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Sucursales</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Inicializar el mapa
    var map = L.map('map').setView([-27.133, -65.594], 13); // Coordenadas iniciales y zoom

    // Capa de mapa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Sucursales (puedes agregar todas las que necesites)
    var sucursales = [
        {
            "nombre": "Sucursal 1",
            "lat": -27.130,
            "lng": -65.590,
            "info": "Información de la sucursal 1."
        },
        {
            "nombre": "Sucursal 2",
            "lat": -27.135,
            "lng": -65.600,
            "info": "Información de la sucursal 2."
        }
    ];

    // Agregar marcadores al mapa
    for (var i = 0; i < sucursales.length; i++) {
        var sucursal = sucursales[i];
        var marker = L.marker([sucursal.lat, sucursal.lng]).addTo(map);
        marker.bindPopup("<b>" + sucursal.nombre + "</b><br>" + sucursal.info);
    }
</script>

</body>
</html>
