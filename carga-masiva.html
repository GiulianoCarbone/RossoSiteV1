<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vendedores</title>
    <link href="assets/FAV.png" rel="icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { font-family: "Inter", sans-serif; }
        /* Style for the details summary arrow */
        summary::marker {
            display: none;
            content: "";
        }
        details[open] .details-arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 py-12 px-4">

    <div class="w-full max-w-4xl mx-auto space-y-12">

        <!-- SECCIÓN DE AÑADIR VENDEDOR INDIVIDUAL -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Agregar Nuevo Vendedor</h2>
            <form id="add-vendedor-form" class="grid md:grid-cols-3 gap-4 items-end">
                <div class="md:col-span-1">
                    <label for="new-vendedor-nombre" class="block text-sm font-medium text-gray-700">Nombre y Apellido</label>
                    <input type="text" id="new-vendedor-nombre" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="md:col-span-1">
                    <label for="new-vendedor-dni" class="block text-sm font-medium text-gray-700">DNI</label>
                    <input type="text" id="new-vendedor-dni" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="md:col-span-1">
                    <button type="submit" id="add-vendedor-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Guardar Vendedor</span>
                    </button>
                </div>
            </form>
            <div id="add-vendedor-status" class="mt-3 text-sm min-h-[20px]"></div>
        </div>
        
        <!-- SECCIÓN DE CARGA MASIVA -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex flex-col items-center">
                <img src="https://i.ibb.co/PzZscw0G/Logo-Rosso-Institucional-1.png" alt="Rosso Materiales Logo" class="w-48 mb-4">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Carga Masiva de Vendedores</h1>
                <p class="text-gray-600 text-center mb-6">Pegá la lista de vendedores en formato JSON y hacé clic en "Cargar Vendedores".</p>
            </div>

            <div class="mb-4">
                <label for="vendedores-json" class="block text-sm font-medium text-gray-700 mb-2">
                    Datos de Vendedores (formato JSON):
                </label>
                <textarea id="vendedores-json" rows="10" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder='[
    {
        "nombre": "Juan Perez",
        "dni": "12345678"
    },
    {
        "nombre": "Maria Garcia",
        "dni": "87654321"
    }
]'></textarea>
                <p class="text-xs text-gray-500 mt-1">Asegurate de que el formato sea exactamente como en el ejemplo.</p>
            </div>

            <button id="upload-button" class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-md hover:bg-orange-700 transition-colors flex items-center justify-center gap-2">
                <i class="fa-solid fa-upload"></i>
                Cargar Vendedores a la Base de Datos
            </button>

            <div id="status" class="mt-6 text-sm text-gray-700 bg-gray-50 rounded-md p-4 max-h-48 overflow-y-auto">
                <p>Esperando datos para cargar...</p>
            </div>
        </div>

        <!-- SECCIÓN DE GESTIÓN DE VENDEDORES -->
        <div class="bg-white rounded-xl shadow-lg p-8">
             <details open>
                <summary class="text-2xl font-bold text-gray-800 text-center cursor-pointer list-none">
                    <div class="flex items-center justify-center hover:text-orange-600">
                        <span>Vendedores Actuales</span>
                        <svg class="w-5 h-5 ml-2 transition-transform transform details-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </div>
                </summary>
                <div class="mt-6 border-t pt-6">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                        <div class="relative w-full md:w-1/2">
                            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="search-vendedores" placeholder="Buscar por nombre o DNI..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
                        </div>
                        <div class="flex items-center gap-4">
                            <p id="vendedor-count" class="text-sm text-gray-600 font-medium w-full md:w-auto text-left md:text-right"></p>
                            <button id="export-csv-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition-colors flex items-center justify-center gap-2 text-sm" title="Exportar lista a CSV">
                                <i class="fa-solid fa-file-csv"></i> Exportar</button>
                        </div>
                    </div>
                    <div id="vendedores-list" class="space-y-3 mt-6 max-h-[50vh] overflow-y-auto pr-2">
                        <p class="text-center text-gray-500">Cargando vendedores...</p>
                    </div>
                </div>
            </details>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9p16QACzSifXaTl1TojcuUKDijuE77S0",
            authDomain: "backend-panel-vendedores.firebaseapp.com",
            projectId: "backend-panel-vendedores",
            storageBucket: "backend-panel-vendedores.firebasestorage.app",
            messagingSenderId: "24873830395",
            appId: "1:24873830395:web:ea6749407f991ee8226d5e",
            measurementId: "G-E4Z0Y849KF"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const vendedoresListDiv = document.getElementById('vendedores-list');
        const statusDiv = document.getElementById('status');
        const uploadButton = document.getElementById('upload-button');
        const searchInput = document.getElementById('search-vendedores');
        const countSpan = document.getElementById('vendedor-count');
        const addVendedorForm = document.getElementById('add-vendedor-form');
        const addVendedorBtn = document.getElementById('add-vendedor-btn');
        const addVendedorStatus = document.getElementById('add-vendedor-status');
        const exportCsvBtn = document.getElementById('export-csv-btn');

        let allVendedores = []; // Cache para los vendedores

        // --- FUNCIÓN PARA MOSTRAR VENDEDORES ---
        const fetchAndDisplayVendedores = async () => {
            try {
                const snapshot = await db.collection('vendedores').orderBy('nombre').get();
                if (snapshot.empty) {
                    vendedoresListDiv.innerHTML = '<p class="text-center text-gray-500">No hay vendedores cargados.</p>';
                    return;
                }
                
                allVendedores = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderVendedores(allVendedores);

            } catch (error) {
                vendedoresListDiv.innerHTML = '<p class="text-center text-red-500">Error al cargar los vendedores.</p>';
                console.error("Error fetching vendedores: ", error);
            }
        };

        // --- FUNCIÓN PARA RENDERIZAR LA LISTA DE VENDEDORES ---
        const renderVendedores = (vendedores) => {
            vendedoresListDiv.innerHTML = '';
            countSpan.textContent = `Mostrando ${vendedores.length} de ${allVendedores.length} vendedores.`;

            if (vendedores.length === 0) {
                vendedoresListDiv.innerHTML = '<p class="text-center text-gray-500">No se encontraron vendedores que coincidan con la búsqueda.</p>';
                return;
            }

            vendedores.forEach(vendedor => {
                    const vendedorEl = document.createElement('div');
                    vendedorEl.className = 'bg-gray-50 p-3 rounded-md border';
                    vendedorEl.dataset.id = vendedor.id;

                    vendedorEl.innerHTML = `
                        <!-- View Mode -->
                        <div class="view-mode flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-800">${vendedor.nombre}</p>
                                <p class="text-sm text-gray-500">DNI: ${vendedor.dni}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="edit-btn text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-100" title="Editar">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                                <button class="delete-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Edit Mode (Hidden by default) -->
                        <div class="edit-mode hidden space-y-2 mt-2">
                            <input type="text" value="${vendedor.nombre}" class="edit-nombre w-full p-2 border border-gray-300 rounded-md" placeholder="Nombre completo">
                            <input type="text" value="${vendedor.dni}" class="edit-dni w-full p-2 border border-gray-300 rounded-md" placeholder="DNI">
                            <div class="flex justify-end gap-2 mt-2">
                                <button class="cancel-btn bg-gray-200 text-gray-700 font-semibold py-1 px-3 rounded-md hover:bg-gray-300">Cancelar</button>
                                <button class="save-btn bg-green-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-600">Guardar</button>
                            </div>
                        </div>
                    `;
                    vendedoresListDiv.appendChild(vendedorEl);
            });
        }

        // --- EVENTO PARA EL BUSCADOR ---
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = allVendedores.filter(v => 
                v.nombre.toLowerCase().includes(query) || v.dni.includes(query)
            );
            renderVendedores(filtered);
        });

        // --- LÓGICA PARA AÑADIR VENDEDOR INDIVIDUAL ---
        addVendedorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombreInput = document.getElementById('new-vendedor-nombre');
            const dniInput = document.getElementById('new-vendedor-dni');
            const nombre = nombreInput.value.trim();
            const dni = dniInput.value.trim();

            if (!nombre || !dni) {
                addVendedorStatus.textContent = 'Por favor, complete ambos campos.';
                addVendedorStatus.className = 'mt-3 text-sm text-red-600';
                return;
            }

            addVendedorBtn.disabled = true;
            addVendedorBtn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> <span>Guardando...</span>';
            addVendedorStatus.textContent = '';

            try {
                // Verificar si el DNI ya existe
                const existing = await db.collection('vendedores').where('dni', '==', dni).get();
                if (!existing.empty) {
                    throw new Error(`El DNI ${dni} ya está registrado.`);
                }

                await db.collection('vendedores').add({ nombre, dni });

                addVendedorStatus.textContent = `Vendedor "${nombre}" agregado con éxito.`;
                addVendedorStatus.className = 'mt-3 text-sm text-green-600';
                addVendedorForm.reset();
                fetchAndDisplayVendedores(); // Recargar la lista

            } catch (error) {
                addVendedorStatus.textContent = `Error: ${error.message}`;
                addVendedorStatus.className = 'mt-3 text-sm text-red-600';
            } finally {
                addVendedorBtn.disabled = false;
                addVendedorBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> <span>Guardar Vendedor</span>';
                setTimeout(() => addVendedorStatus.textContent = '', 4000);
            }
        });

        // --- LÓGICA PARA EXPORTAR A CSV ---
        exportCsvBtn.addEventListener('click', () => {
            if (allVendedores.length === 0) {
                alert('No hay vendedores para exportar.');
                return;
            }

            // Crear el contenido del CSV
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nombre,DNI\n"; // Encabezados

            allVendedores.forEach(vendedor => {
                const row = `"${vendedor.nombre}","${vendedor.dni}"`;
                csvContent += row + "\n";
            });

            // Crear y descargar el archivo
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            
            const date = new Date().toISOString().slice(0, 10);
            link.setAttribute("download", `lista_vendedores_${date}.csv`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });


        // --- DELEGACIÓN DE EVENTOS PARA EDITAR Y ELIMINAR ---
        vendedoresListDiv.addEventListener('click', async (e) => {
            const vendedorItem = e.target.closest('[data-id]');
            if (!vendedorItem) return;
            
            const docId = vendedorItem.dataset.id;
            const viewMode = vendedorItem.querySelector('.view-mode');
            const editMode = vendedorItem.querySelector('.edit-mode');

            // Handle Delete
            if (e.target.closest('.delete-btn')) {
                if (confirm('¿Estás seguro de que querés eliminar a este vendedor?')) {
                    try {
                        await db.collection('vendedores').doc(docId).delete();
                        fetchAndDisplayVendedores(); // Refrescar la lista
                    } catch (error) {
                        alert('Error al eliminar el vendedor.');
                        console.error("Error deleting document: ", error);
                    }
                }
            }

            // Handle Edit
            if (e.target.closest('.edit-btn')) {
                viewMode.classList.add('hidden');
                editMode.classList.remove('hidden');
            }

            // Handle Cancel
            if (e.target.closest('.cancel-btn')) {
                viewMode.classList.remove('hidden');
                editMode.classList.add('hidden');
            }

            // Handle Save
            if (e.target.closest('.save-btn')) {
                const newNombre = vendedorItem.querySelector('.edit-nombre').value.trim();
                const newDni = vendedorItem.querySelector('.edit-dni').value.trim();

                if (!newNombre || !newDni) {
                    alert('El nombre y el DNI no pueden estar vacíos.');
                    return;
                }

                const saveButton = e.target.closest('.save-btn');
                saveButton.disabled = true;
                saveButton.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i>';

                try {
                    await db.collection('vendedores').doc(docId).update({
                        nombre: newNombre,
                        dni: newDni
                    });
                    fetchAndDisplayVendedores(); // Refresh the list
                } catch (error) {
                    alert('Error al guardar los cambios.');
                    console.error("Error updating document: ", error);
                    saveButton.disabled = false;
                    saveButton.textContent = 'Guardar';
                }
            }
        });


        // --- LÓGICA DE CARGA MASIVA ---
        uploadButton.addEventListener('click', async () => {
            const jsonText = document.getElementById('vendedores-json').value;
            
            if (!jsonText) {
                statusDiv.innerHTML = '<p class="text-red-600 font-semibold">El campo de datos está vacío.</p>';
                return;
            }

            let vendedores;
            try {
                vendedores = JSON.parse(jsonText);
                if (!Array.isArray(vendedores)) {
                    throw new Error("El JSON debe ser un array (una lista) de vendedores.");
                }
            } catch (error) {
                statusDiv.innerHTML = `<p class="text-red-600 font-semibold">Error en el formato JSON:</p><p class="text-red-500">${error.message}</p>`;
                return;
            }

            uploadButton.disabled = true;
            uploadButton.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> Cargando...';
            statusDiv.innerHTML = '';

            let successCount = 0;
            let errorCount = 0;

            for (const vendedor of vendedores) {
                if (!vendedor.nombre || !vendedor.dni) {
                    statusDiv.innerHTML += `<p class="text-red-500">Saltando registro inválido: ${JSON.stringify(vendedor)}</p>`;
                    errorCount++;
                    continue;
                }

                try {
                    // Evitar duplicados por DNI
                    const existing = await db.collection('vendedores').where('dni', '==', vendedor.dni).get();
                    if (!existing.empty) {
                        statusDiv.innerHTML += `<p class="text-yellow-600">! Vendedor con DNI ${vendedor.dni} ya existe. Saltando.</p>`;
                        errorCount++;
                        continue;
                    }

                    await db.collection('vendedores').add({
                        nombre: vendedor.nombre,
                        dni: vendedor.dni
                    });
                    statusDiv.innerHTML += `<p class="text-green-600">✓ Vendedor "${vendedor.nombre}" cargado con éxito.</p>`;
                    successCount++;
                } catch (error) {
                    statusDiv.innerHTML += `<p class="text-red-500">✗ Error al cargar a "${vendedor.nombre}": ${error.message}</p>`;
                    errorCount++;
                }
            }

            statusDiv.innerHTML += `<hr class="my-2"><p class="font-bold">Proceso finalizado. ${successCount} cargados, ${errorCount} errores.</p>`;
            uploadButton.disabled = false;
            uploadButton.innerHTML = '<i class="fa-solid fa-upload"></i> Cargar Vendedores a la Base de Datos';
            
            fetchAndDisplayVendedores();
            document.getElementById('vendedores-json').value = '';
        });

        // --- CARGA INICIAL DE VENDEDORES ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayVendedores);
    </script>
</body>
</html>
