  <script>
    // Esta función busca y oculta la marca de agua de Elfsight
    const hideElfsightWatermark = () => {
      const widgetContainer = document.querySelector('.elfsight-app-eafd4f7e-4094-412e-9704-25cb909d9575');
      if (!widgetContainer) return false;

      const watermarkLink = widgetContainer.querySelector('a[href*="elfsight.com"]');
      if (watermarkLink) {
        watermarkLink.style.display = 'none';
        return true; // Éxito
      }
      return false; // Aún no se encontró
    };

    // Usamos un observador para detectar cuándo el widget se carga en la página
    const observer = new MutationObserver((mutations, obs) => {
      if (hideElfsightWatermark()) {
        obs.disconnect(); // Una vez oculto, dejamos de observar
      }
    });

    // Empezamos a observar el cuerpo del documento
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
